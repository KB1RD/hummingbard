{{define "invite"}}
<html>
  <head>
    <title>Invite A Friend - Hummingbard</title>
    {{template "common-head" .}}
  </head>
  <body>
    {{template "dark-mode" Map "Nonce" .Nonce "LoggedInUser" .LoggedInUser}}
    <div class="root">
      {{template "header" Map "Page" . "Name" "login"}}

      <div class="center-content login">
        <div class="gr-center w-350px brd pa3">

          <form class="flex flex-column" action="/invite" 
           ref="login"
            method="POST" autocomplete="off">

              <div class="lh-copy">
                Invite a friend to join Hummingbard.
              </div>

              <div class="flex flex-column mt3">
                  <input class="" type="email" autofocus="autofocus"
                  name="email" placeholder="bob@peptides.com" required>
              </div>


            <div class="mt3 flex">
              <div class="">
                <button class="dark-button-small no-sel" 
                  type="submit" >
                  Send Invitation Email
                </button>
              </div>
              <div class="flex-one">
              </div>
              <div class="gr-center">
              </div>
            </div>
          </form>
        </div>
      </div>
      {{template "state" .}}

    </div>
  </body>
</html>
{{end}}
